<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Piano Player</h3>
            <span>VOLUME</span><input type="range" id="volume" min="0" max="1" value="0.5" step="any">
        </div>
        <ul class="keys">
              <li class="white" data-key="a"><h3>A</h3></li>
              <li class="black" data-key="w"><h2>W</h2></li>
              <li class="white" data-key="s"><h3>S</h3></li>
              <li class="black" data-key="e"><h2>E</h2></li>
              <li class="white" data-key="d"><h3>D</h3></li>
              <li class="white" data-key="f"><h3>F</h3></li>
              <li class="black" data-key="t"><h2>T</h2></li>
              <li class="white" data-key="g"><h3>G</h3></li>
              <li class="black" data-key="y"><h2>Y</h2></li>
              <li class="white" data-key="h"><h3>H</h3></li>
              <li class="black" data-key="u"><h2>U</h2></li>
              <li class="white" data-key="j"><h3>J</h3></li>
              <li class="white" data-key="k"><h3>K</h3></li>
              <li class="black" data-key="o"><h2>O</h2></li>
              <li class="white" data-key="l"><h3>L</h3></li>
              <li class="black" data-key="p"><h2>P</h2></li>
              <li class="white" data-key=";"><h3>;</h3></li>
        </ul>
      

    </div>
    <script src="piano.js"></script>
    
</body>
</html>
